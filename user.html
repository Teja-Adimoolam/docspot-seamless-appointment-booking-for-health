<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - DocSpot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #495057;
      padding-left: 10px;
      transition: 0.3s;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
    }

    h1 {
      color: #343a40;
    }

    .doctor-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .doctor-card h3 {
      margin: 0;
      color: #2c3e50;
    }

    .doctor-card p {
      margin: 5px 0;
      color: #555;
    }

    .doctor-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .doctor-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Book A Doctor</h2>
    <ul>
      <li>Home</li>
      <li>Appointments</li>
      <li>Logout</li>
    </ul>
  </div>

  <div class="main-content">
    <h1>User Dashboard</h1>

    <div class="doctor-card">
      <h3>Dr. Karthick</h3>
      <p><strong>Phone:</strong> 9876543210</p>
      <p><strong>Specialist:</strong> Cardiologist</p>
      <p><strong>Experience:</strong> 10 years</p>
      <p><strong>Location:</strong> Hyderabad</p>
      <p><strong>Fee:</strong> ₹500</p>
      <button>Book Now</button>
    </div>

    <div class="doctor-card">
      <h3>Dr. Roushan</h3>
      <p><strong>Phone:</strong> 9123456789</p>
      <p><strong>Specialist:</strong> Orthopedic</p>
      <p><strong>Experience:</strong> 8 years</p>
      <p><strong>Location:</strong> Delhi</p>
      <p><strong>Fee:</strong> ₹600</p>
      <button>Book Now</button>
    </div>

  </div>
</body>
</html>
