<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard - DocSpot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #2f3e46;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #354f52;
      padding-left: 10px;
      transition: 0.3s;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #2f3e46;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>DocSpot</h2>
    <ul>
      <li>Dashboard</li>
      <li>Appointments</li>
      <li>Patients</li>
      <li>Logout</li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Doctor Dashboard</h1>

    <div class="card">
      <h3>Upcoming Appointments</h3>
      <table>
        <tr>
          <th>Patient</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>2025-07-02</td>
          <td>10:00 AM</td>
          <td><button>Confirm</button> <button>Reschedule</button></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>2025-07-03</td>
          <td>2:00 PM</td>
          <td><button>Confirm</button> <button>Reschedule</button></td>
        </tr>
      </table>
    </div>

    <div class="card">
      <h3>Consultation Notes</h3>
      <textarea rows="4" style="width: 100%;" placeholder="Add notes..."></textarea>
    </div>
  </div>
</body>
</html>
